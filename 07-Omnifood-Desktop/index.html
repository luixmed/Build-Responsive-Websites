<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Omnifood</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/07-Omnifood-Desktop/css/style.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <!-- TEXT -->
        <div class="hero-text-box">
          <!-- Title -->
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <!-- Description -->
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <!-- Buttons -->
          <a href="#" class="btn btn--cta margin-right-sm">Start eating well</a>
          <a href="#" class="btn btn--outline">Learn more &darr;</a>
        </div>

        <!-- IMAGE -->
        <div class="hero-image-box">
          <img
            src="/07-Omnifood-Desktop/img/hero.png"
            alt="A woman enjoying food, meals in storage container, and food bowls on a table"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
