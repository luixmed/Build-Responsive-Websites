<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Hero Section</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <style>
      :root {
        --color-primary: #087f5b;
        --color-primary-tint-1: #c3fae8;
        --color-primary-tint-2: #ebfbee;

        --color-gray: #343a40;
        --color-gray-tint-1: #868e96;
        --color-gray-tint-2: #adb5bd;
        --color-gray-tint-3: #e9ecef;
        --color-gray-tint-4: #f8f9fa;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      html {
        box-sizing: border-box;
        font-size: 62.5%;
      }
      body {
        /* Font */
        font-family: "Rubik", sans-serif;
        color: var(--color-gray);
        font-size: 1.6rem;
        line-height: 1;
      }

      .container {
        width: 120rem;
        margin-inline: auto;
      }

      button {
        cursor: pointer;
        border: none;
        outline: none;
      }

      a {
        display: inline-block;
        text-decoration: none;
      }

      /* HERO SECTION */
      header {
        /* Font */
        color: white;

        /* Box */
        height: 100vh;

        /* In order to center the header-content */
        position: relative;

        /* Style */
        background-image: linear-gradient(
            to right,
            rgb(34 34 34 / 60%),
            rgb(34 34 34 / 60%)
          ),
          url(/06-Components-and-Layout-Patterns/hero.jpg);
        background-size: cover;
        background-position: top;
      }

      /* NAVBAR */
      nav {
        /* Font */
        font-size: 2rem;
        font-weight: 700;

        /* Box */
        padding-top: 3.2rem;

        /* Layout */
        display: flex;
        justify-content: space-between;
      }

      .header-content {
        /* Layout */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .header-container-inner {
        width: 50%;
      }

      /* TITLE */
      h1 {
        font-size: 5.2rem;
        line-height: 1.05;

        /* Box */
        margin-bottom: 3.2rem;
      }

      /* DESCRIPTION */
      p {
        font-size: 2rem;
        line-height: 1.6;
        margin-bottom: 4.8rem;
      }

      /* BUTTON */
      .btn:link,
      .btn:visited {
        /* Font */
        color: white;
        font-size: 2rem;
        font-weight: 600;

        /* Box */
        padding: 1.6rem 3.2rem;
        border-radius: 9px;

        /* Style */
        background-color: #e67e22;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="container">
        <div>LOGO</div>
        <div>NAVIGATION</div>
      </nav>

      <div class="header-content container">
        <div class="header-container-inner">
          <h1>A healthy meal delivered to your door, every single day</h1>
          <p>
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn">Start eating well</a>
        </div>
      </div>
    </header>
  </body>
</html>
